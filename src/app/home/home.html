<section class="home-container content-center justify-center items-center">
  <!-- Position it in the middle vertically: left-1/2 transform -translate-x-1/2 -->
  <!-- Only take up the required width based on content: inline-flex max-w-full -->
  <nav
    class="fixed top-4 left-1/2 transform -translate-x-1/2 tab-bar backdrop-blur-sm rounded-full shadow-lg px-4 py-3 z-10 inline-flex max-w-full"
  >
    <!-- Use less spacing by default: space-x-4 -->
    <!-- Use more spacing on every device of size sm or bigger: sm:space-x-6 -->
    <!-- A fragment allows us to jump to a specific section of the same page, thus avoiding unnecessary reloads. -->
    <ul class="flex space-x-4 sm:space-x-6 overflow-hidden justify-center">
      @for(navigationTab of navigationTabs; track $index) {
      <li>
        <a
          routerLink="/"
          [fragment]="navigationTab.fragment"
          class="text-sm sm:text-base whitespace-nowrap"
          [ngClass]="{
            'tab-option-selected': activeFragment() == navigationTab.fragment,
            'tab-option': activeFragment() != navigationTab.fragment
          }"
        >
          {{ navigationTab.label }}
        </a>
      </li>
      }
    </ul>
  </nav>

  <!-- Leave a gap at the top such that the fixed navigation bar doesn't cover the content. -->
  <div class="pt-24"></div>
  <app-contact-bar></app-contact-bar>
  <div appScrollObserver (sectionChange)="onSectionChange($event)">
    <app-bio-header></app-bio-header>
    <app-projects></app-projects>
    <app-education></app-education>
    <app-skills></app-skills>
    <app-publications></app-publications>
  </div>

  <div class="pt-8"></div>
  <app-contact-bar></app-contact-bar>
  <div class="bottom-bar pt-8 pb-8">
    <p style="color: var(--md-sys-color-outline)">
      Made with love, as well as Angular and Tailwind CSS.
    </p>
  </div>
</section>
<router-outlet></router-outlet>
