<!-- Section with id "projects" (used for navbar on home page) -->
<section class="container section-container" id="projects">
  <header class="mb-4 mt-8 animate-fade-in-up">
    <h1>Projects</h1>
  </header>
  <section class="grid grid-cols-1 md:grid-cols-2 gap-4">
    @for(project of projects; track $index) {

    <app-project-card
      [project]="project"
      class="animate-fade-in-up block h-full"
      [style]="getAnimationStyle($index)"
    >
    </app-project-card>

    }
  </section>
</section>
