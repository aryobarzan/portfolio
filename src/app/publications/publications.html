<!-- Section with id "publications" (used for navbar on home page) -->
<section class="container pt-8" id="publications">
  <h1>Publications</h1>
  @if(projectNames.length>0) {
  <section class="project-filters-grid">
    @for(projectName of projectNames; track $index) {
    <div
      class="project-filter"
      [class]="
        isProjectFilterActive(projectName) ? 'project-filter-active' : 'project-filter-inactive'
      "
      (click)="toggleProjectFilter(projectName)"
    >
      {{ projectName }}
    </div>
    }
  </section>
  }

  <section>
    @for (publication of getFilteredPublications(); track $index) {
    <!-- animate.enter and animate.leave help to animate when publication cards are shown/hidden whenever the user changes the active filters. -->
    <app-publication-card
      [publication]="publication"
      animate.enter="publication-enter-animation"
      animate.leave="publication-leave-animation"
    ></app-publication-card>
    }
  </section>
</section>
